<div class="row">
  <div class="row row-characters">
    <div class="col-lg-6" *ngFor="let item of characters">
      <div class="character-content">
        <div class="row">
          <div class="col-lg-5">
            <img [src]="item.thumbnail.path+'.'+item.thumbnail.extension" [alt]="item.name">
          </div>
          <div class="col-lg-7 info-character">
            <a [routerLink]="'/character/'+item.id+'/comics'">
              <h1 class="name-character">{{item.name}}</h1>
            </a>
            <div class="block-ellipsis">
              {{item.description}}
            </div>
            <button class="btn-view-more">View more</button>
          </div>
        </div>
        <div class="related-comics">
          <h2>Related comics</h2>
          <div class="row">
            <div class="col-lg-6 comic" *ngFor="let comic of marvel.getComicsTitle(item.comics.items)">
              {{comic.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
