<div class="row">
  <div class="col-lg-12" *ngFor="let item of comics">
    <div class="row content-comic">
      <div class="col-lg-3">
        <img [src]="item.thumbnail.path+'.'+item.thumbnail.extension" alt="">
      </div>
      <div class="col-lg-9">
        <h1>{{item.title}}</h1>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
